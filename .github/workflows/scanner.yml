name: SONAR POKOJOWY Scanner

on:
  schedule:
    # 3 scany dziennie: 9:00, 15:00, 21:00 CET (UTC = CET - 1h zimÄ…, - 2h latem)
    # W zimie (standard time): 8:00, 14:00, 20:00 UTC
    # W lecie (daylight saving): 7:00, 13:00, 19:00 UTC
    # GitHub Actions uÅ¼ywa UTC, wiÄ™c podajemy czas zimowy (standard)
    - cron: '0 8,14,20 * * *'  # 9:00, 15:00, 21:00 CET (zimowy)
    
  # MoÅ¼liwoÅ›Ä‡ manualnego uruchomienia
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run SONAR POKOJOWY scanner
        run: |
          cd src
          python main.py
      
      - name: Generate map data
        run: |
          cd src
          python map_generator.py
      
      - name: Commit and push changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add data/ docs/data.json
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Automatyczny scan: $(TZ='Europe/Warsaw' date +'%Y-%m-%d %H:%M')"
            git push
          fi
